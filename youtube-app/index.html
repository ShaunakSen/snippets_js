<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Search App</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h2 class="text-center">Search Youtube</h2>
        <hr>
        <p class="text-center">Search Youtube Videos</p>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form id="search-form" name="search-form" class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-2">
                        <input type="text" class="form-control" id="query" placeholder="SEARCH YOUTUBE">
                    </div>
                    <div class="col-md-4">
                        <input type="submit" id="submit-button" class="btn btn-primary" value="Search">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="results"></div>
        <div id="buttons"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
