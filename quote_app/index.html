<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <script src="https://use.fontawesome.com/b7f499e08c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
<div class="container">
    <div class="row category-row">
        <div class="col-md-2"></div>
        <div class="col-xs-2 custom-button" style="margin-left: 0">Funny</div>
        <div class="col-xs-2 custom-button">Inspire</div>
        <div class="col-xs-2 custom-button">Love</div>
        <div class="col-xs-2 custom-button">Sports</div>
        <div class="col-md-2"></div>
    </div>

    <div class="row quote-row">
        <div class="col-md-2"></div>
        <div class="col-md-8 quote-row-main">
            <div class="row">
                <div class="col-xs-1 left-icon-row">
                    <i class="fa fa-quote-left fa-4x"></i>
                </div>
                <div class="col-xs-10 quote-wrapper">
                    <p>Extend beyond your preconceived limits! - Lorii Myers</p>
                    <p class="small-text"> -- Category: Category</p>
                </div>
                <div class="col-xs-1">
                    <i class="fa fa-quote-right fa-4x"></i>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/shaunak.js"></script>
</body>
</html>
