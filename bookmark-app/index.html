
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrow Jumbotron Template for Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Bookmark App</h3>
    </div>

    <div class="jumbotron">
        <h2>Simple Bookmark App</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="">Site Name</label>
                <input type="text" class="form-control" id="site-name" placeholder="Enter Website Name">
            </div>
            <div class="form-group">
                <label for="">Site URL</label>
                <input type="text" class="form-control" id="site-url" placeholder="Enter Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmark-results"></div>
        </div>
    </div>
</div> <!-- /container -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
