<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <script src="https://use.fontawesome.com/b7f499e08c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Baloo+Bhai|Source+Sans+Pro:400i" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
<div class="row top-panel">
    <div class="col-xs-12 text-center">
        Local Weather App <span class="side-text"><i>by Shaunak Sen</i></span>
    </div>
</div>
<div class="row">
    <div class="col-sm-3 sidebar text-center">
        <div class="profile-pic">
            <img src="http://placehold.it/140x140" class="img-circle" alt="">
        </div>
        <br>
        <p>Created as part of <a href="https://www.freecodecamp.com/">FreeCodeCamp Project</a></p>
        <p>Get the <i class="code-icon fa fa-code"></i>
            <a href="https://github.com/ShaunakSen/snippets_js/tree/master/local-weather-app">here</a>
        </p>
        <p class="icon-row"><i class="fa fa-facebook-f"></i>
            <i class="fa fa-github"></i>
            <i class="fa fa-codepen"></i>
        </p>
        <br>
        <div class="toggleButton" id="toggleButton">
            Change Unit to Farenheit
        </div>
    </div>

    <div class="col-sm-9 main-content">
        <div class="row text-center">
            <h4>The weather at <span id="place">[place]</span>, <span id="country">India</span> is <span id="temp">[temperature]</span>
                <span><img id="weather-icon" src="" alt=""></span></h4>

        </div>
        <div class="row text-center">
            <p><i class="fa fa-quote-left fa-2x"></i><span id="quote">Quote related to weather goes here</span><i class="fa fa-quote-right fa-2x"></i></p>
        </div>
        <div class="row content-image text-center">
            <img src="" class="" id="main-image" height="550" width="" alt="">
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/shaunak.js"></script>
</body>
</html>
